<!DOCTYPE html>
<html>
  <head>
    <title>Google Search Engine</title>
    <link rel="stylesheet" type="text/css" href="googleHomepage.css">
  </head>
  
  <body>
    <!-- Navigation Bar -->
    <div class="container" id="nav">
      <ul> 
        <li>
          <a href="chrome://bookmarks/#1">Bookmarks</a>
        </li>
        <li>
          <a href="https://mail.google.com">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=0G8JVJqcA-vX8gHz2IDADA&ved=0CAQQqi4oAg">Images</a>
        </li>
        
        <!-- DIVISION -->
        <li class="divider">
          <p>|</p>
        </li>
        <!-- END DIVISION -->
        
        <li id="notification">
          <a href="https://plus.google.com/u/0/notifications/all?hl=en"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-outline-128.png" height="30px" width="30px" /></a>
        </li>
        <li id="share">
          <span class="share">Share</span>
        </li>
        <li id="avatar">
          <img src="http://cdn0.vox-cdn.com/images/verge/default-avatar.v9899025.gif" height="40px" width="40px" />
        </li>
      </ul>
    </div> <!-- End Navigation -->
    
    <div id="content">
      <div id="logo">
        <img src="https://www.google.com/images/srpr/logo11w.png" height="95px" width="269px"/>
      </div>
      
      <div id="form">
        <form>
          <input type="textarea" name="search" />
          <img class ="mic" src="http://uxrepo.com/static/icon-sets/ionicons/svg/ios7-mic-outline.svg" height="30px" width="30px"/>
            <br>
          <button name="google-search">Google Search</button>
          <button name="lucky">I'm feeling lucky</button>
        </form>
      </div>
    </div>
    
    <div id="footer">
      <ul class="left">
        <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
      </ul>
      <ul class="right">
        <li><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </div>
  </body>
